<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Attachment Portal | Home </title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
   

    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- bs4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <!-- font awesome -->
 


  <body>
    <div id="bg"></div>

    <header>
      <a href="#">Home / Students Portal</a>
    </header>

    <main>
        <div class="container">
     <div class="row">
        <section id="primary" class="col-md-6">
            <img src="/pics/student-bg.png" class="img-fluid" alt="Responsive image">
          
            
            
          </section>

      <section id="card" class="col-md-5 ">
        <div class="img-cir text-center">
          <img src="/pics/student-bg.png" class="rounded-circle " alt="...">
      </div>
        <legend class="text-center mt-2">Student Login</legend>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="mt-2 btn btn-block btn-outline-success"><i class="fa fa-solid fa-lock"></i> Login</button>

            <p class="mt-2 float-right">Forgot password? <a href="#">Reset password</a></p>
          </form>
       
      </section>

     
     </div>

     
    </div>

      <!-- <section id="main">

      </section> -->
    </main>
  </body>
